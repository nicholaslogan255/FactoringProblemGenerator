<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Factoring Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <header>
            <h1>Factoring Problem Generator: Provides Polynomials for you to Factor!</h1>
    </header>

    <div id="settings" class="section">

        <b style="font-size: 2.5em;">Settings:</b>
        <div class="menu-animated">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div id="settings-content">

            <form action="">

                <br>
                <br>
                <b>Difficulty</b>
                <br>
                <input type="radio" name="diff" class="big-radio" value="0">Easy
                <br>
                <input type="radio" name="diff" class="big-radio" value="1" checked>Medium
                <br>
                <input type="radio" name="diff" class="big-radio" value="2" >Hard
                <br>
                <br>
                <b>Types of Factoring to include:</b>
                <br>
                <input type="checkbox" name="poly" id="p0" checked>Quadratic equations
                <br>
                <input type="checkbox" name="poly" id="p1" >Difference of Squares
                <br>
                <input type="checkbox" name="poly" id="p2" >Perfect Square Trinomial
                <br>
                <input type="checkbox" name="poly" id="p3">Difference of Cubes
                <br>
                <input type="checkbox" name="poly" id="p4">Sum of Cubes
                <br>

            </form>
            <br>
            <!-- <button id="ApplySettings">Apply</button> -->

        </div>

    </div>

    <div id="problems" class="section">
        <h2>Factor this Polynomial:</h2>
        <div class="mathexpression" id="polynomialformat">X<sup>2</sup> + X - 6 </div>
        <div class="mathexpression" id="factoredformat"> (X-2)(X+3)</div>
        
    
        <button id="toggleVis">Show Answer</button>
        <button id="generatenewpoly">Generate New polynomial!</button>
    </div>

</body>

</html>
